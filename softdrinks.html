<!DOCTYPE html>
<html>
<head>
    <title>Inspired Plates Inn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <div class="heading">
            <h1>INSPIRED PLATES INN</h1>
            <h3>&mdash; <a href="index.html">MENU</a> &mdash; <a href="drinks.html"> DRINKS </a> &mdash;</h3>
        </div>
        <div class="food-items">
            <div class="details">
                <div class="details-sub">
                    <h5> Softdrinks </h5>
                    <h5 class="price"> 1 Serving </h5>
                </div>
                <p> Please choose what drink you would like: </p>
                <br />
                <input type="checkbox" id="toppings1" name="toppings1" value="Cabbage">
                <label for="toppings1"> Coke </label>
                <input type="checkbox" id="toppings2" name="toppings2" value="Onions">
                <label for="toppings2"> Fanta Orange </label>
                <input type="checkbox" id="toppings3" name="toppings3" value="Leaks">
                <label for="toppings3"> Sprite </label>
                <input type="checkbox" id="toppings4" name="toppings4" value="Toast">
                <label for="toppings4"> Diet Coke </label>
                <br />
                <p>Whould you like ice?</p>
                <br />
                <input type="radio" id="Yes" name="ice" value="Yes">
                <label for="Yes"> Yes </label><br>
                <input type="radio" id="No" name="no_ice" value="No">
                <label for="No"> No </label><br>
                <br />
                <input type="text" id="comment-box" placeholder="Have any extra request?">
                <br />
                <button><a href=thankyoudrinks.html>Order</a></button>
            </div>
        </div>
    </div>
</body>
</html>
